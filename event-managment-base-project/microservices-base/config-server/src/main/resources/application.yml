spring:
  cloud:
    config:
      server:
        bootstrap: true
        native:
          search-locations: classpath:/microservices
  application:
    name: config-server
  profiles:
    active: native




management:
  endpoints:
    web:
      exposure:
        exclude: health,info,prometheus,threaddump

server:
  port: 8888

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
