
spring:
  application:
    name: user-service
  cloud:
    config:
      name: user-service
  config:
    import: optional:configserver:http://localhost:8888
email:
    host: ${email.host}
    username: ${email.username}
    password: ${email.password}
    port: ${email.port}
    properties:
      mail:
        stmp:
          auth: true
          starttls:
            enable: true
          ssl:
            required: true
            enabled: true


