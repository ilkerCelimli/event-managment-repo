spring:
  data:
    mongodb:
      username: root
      password: root
      database: user-service
      port: 27017
      host: localhost
      authentication-database: admin
  cloud:
    config:
      enabled: false
server:
  port: 9011
jwt:
  secret-key: RandomKey


management:
  endpoints:
    web:
      exposure:
        include: prometheus, metrics, info, health, shutdown, beans

email:
    host: ${email_host}
    username: ${email_username}
    password: ${email_password}
    port: ${email_port}
    properties:
      mail:
        stmp:
          auth: true
          starttls:
            enable: true
          ssl:
            required: true
            enabled: true

